<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="../dist/styles.css" rel="stylesheet">
</head>

<body class="bg-blue-100 min-h-screen flex items-center justify-center flex-col">
    <nav class="w-full flex justify-evenly text-black text-2xl font-semibold my-4">
        <ul class="flex gap-8">
            <li>
                <a href="../feed/index.html">Home</a>
            </li>
            <li>
                <a href="../profile/index.html">Profile</a>
            </li>
            <li>
                <a href="../create/index.html">Post</a>
            </li>
        </ul>
    </nav>

    <div class="w-full max-w-6xl bg-white p-8 rounded-lg shadow-lg">
        <div class="flex items-center mb-8 flex-col max-w-10 max-h-10">
            <h2 class="text-2xl font-bold text-gray-800">User image</h2>
            <img src="https://images.unsplash.com/photo-1709884732273-c20d3347aa40?q=80&w=2129&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Profile Image" class="w-5 h-5 rounded-3xl shadow-lg border-2 border-blue-300 mr-6">
        </div>

        <div>
            <h2 class="text-2xl font-bold text-gray-800">Username</h2>
            <button
                class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Follow
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-gray-100 p-4 rounded-lg shadow-md text-center">
                <h3 class="text-xl font-semibold text-gray-800">Followers</h3>
                <p class="text-2xl font-bold text-blue-500">258</p>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow-md text-center">
                <h3 class="text-xl font-semibold text-gray-800">Following</h3>
                <p class="text-2xl font-bold text-blue-500">471</p>
            </div>
        </div>

        <h3 class="text-xl font-semibold text-gray-800 mt-8 mb-4">Posts</h3>
        <div class="space-y-4">
            <div class="bg-blue-500 p-4 rounded-lg shadow-md">
                <h4 class="text-lg font-semibold text-white">Post Title 1</h4>
                <p class="text-white">This is a brief summary of the post content...</p>
            </div>
            <div class="bg-blue-500 p-4 rounded-lg shadow-md">
                <h4 class="text-lg font-semibold text-white">Post Title 2</h4>
                <p class="text-white">This is a brief summary of another post content...</p>
            </div>
        </div>
    </div>
</body>

</html>
