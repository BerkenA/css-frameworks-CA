<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create post</title>
    <link href="../dist/styles.css" rel="stylesheet">
</head>

<body class="bg-blue-100 min-h-screen flex items-center justify-center flex-col">
    <nav class="w-full flex justify-evenly text-black text-2xl font-semibold my-4">
        <ul class="flex gap-8">
            <li>
                <a href="../feed/index.html">Home</a>
            </li>
            <li>
                <a href="../profile/index.html">Profile</a>
            </li>
            <li>
                <a href="../create/index.html">Post</a>
            </li>
            <li>
                <a href="../index.html">Login</a>
            </li>
        </ul>
    </nav>

    <div class="w-full max-w-6xl bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Create a New Post</h2>
        <form action="/profile" method="POST" class="space-y-4">
            <div class="flex flex-col">
                <label for="postTitle" class="text-l font-medium text-gray-700">Title</label>
                <input type="text" id="postTitle" name="postTitle"
                    class="border-2 border-gray-300 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 p-4"
                    placeholder="Enter the post title" required />
            </div>
            <div class="flex flex-col">
                <label for="postContent" class="text-l font-medium text-gray-700">Content</label>
                <textarea id="postContent" name="postContent"
                    class="p-4 border-2 border-gray-300 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-96"
                    placeholder="Write your post content..." required></textarea>
            </div>
            <div class="flex flex-col">
                <label for="postThumbnail" class="text-l font-medium text-gray-700">Thumbnail URL</label>
                <input type="url" id="postThumbnail" name="postThumbnail"
                    class="border-2 border-gray-300 rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 p-4"
                    placeholder="Enter image URL for the thumbnail" required />
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white text-2xl py-2 rounded-2xl shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Post
            </button>
        </form>
    </div>
</body>
