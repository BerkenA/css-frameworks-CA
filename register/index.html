<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link href="../dist/styles.css" rel="stylesheet">

</head>

<body class="flex items-center justify-center min-h-screen bg-blue-100">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-black">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        <form action="/profile/" method="POST" class="space-y-4">

            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" required
                    class="mt-1 block w-full px-4 py-2 border-10 border border-black .rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your name">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border-10 border border-black .rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required minlength="8"
                    class="mt-1 block w-full px-4 py-2 border-10 border border-black .rounded-2xl shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password">
            </div>

            <div class="w-full flex flex-col gap-4">
                <a href="../index.html"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center">
                    Register
                </a>
                <a href="../index.html"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center">
                    Already registered?
                </a>
            </div>

        </form>
    </div>
</body>

</html>
